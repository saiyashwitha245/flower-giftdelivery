<div class="container">
    <div class="login-container">
        <img src="https://img.freepik.com/premium-photo/woman-using-interface-flower-shop_124507-6670.jpg?w=2000" alt="" class="image"/>
        <div class="card">
            <form [formGroup]="regForm" #r="ngForm" (ngSubmit)="onSubmit(r.value)" class="form">
                <u><h2 class="heading text-center">Login</h2></u>
                <div class="form-group mb-2">
                    <label for="email">EMAIL</label>
                    <input placeholder="Enter your emailid" type="text" class="form-control" id="email" formControlName="email" required>
                    <div *ngIf="regForm.controls['email'].touched && regForm.controls['email']?.['errors']">
                        <div *ngIf="regForm.controls['email']?.['errors']?.['required']" class="error-message text-danger">
                            Email is required
                        </div>
                    </div>
                </div>
                <div class="form-group mb-2">
                    <label for="password">PASSWORD</label>
                    <input placeholder="Enter your password" type="password" class="form-control" id="password" formControlName="password" required>
                    <div *ngIf="regForm.controls['password'].touched && regForm.controls['password']?.['errors']">
                        <div *ngIf="regForm.controls['password']?.['errors']?.['required']"
                            class="error-message text-danger">
                            Password is required
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-4 w-100" [disabled]="regForm.invalid">Sign In</button>
                <div class="mt-2"><a routerLink="/register" class="mt-2">Be a part of our community - create an account! click here</a></div>
                
            </form>
        </div>
    </div>
</div>
