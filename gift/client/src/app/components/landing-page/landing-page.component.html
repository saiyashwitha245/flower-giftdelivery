<div class="loader-container w-100" *ngIf="isLoading">
    <app-loader-spinner></app-loader-spinner>
  </div>
  <div class="main-container" *ngIf="!isLoading">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner" style="border: 50px solid #7e7e7e;" >
        <div class="carousel-item active">
          <img class="d-block w-100"
            src="https://images.thequint.com/thequint%2F2020-12%2F083d3dc8-249d-4a1a-ad01-542f24771c35%2F1693710.jpg?auto=format%2Ccompress&fmt=webp&width=720&w=1200"
            alt="Second slide">
        </div>
        <div class="carousel-item ">
          <img class="d-block w-100"
            src="https://img.freepik.com/free-vector/flat-boxing-day-sales-background_23-2149863662.jpg"
            alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100"
            src="https://www.juneflowers.com/wp-content/uploads/2023/05/JUNE-Banner-1024x382.png"
            alt="Third slide">
        </div>
      </div>
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  
    <div class="products-container">
      <div class="sidebar-container p-4">
        <div class="searchbar-container">
          <h1 style="color: rgb(200, 200, 200); font-size: 38px; font-weight: bold;" class="mb-2">Filters</h1>
          <div class="input-group mb-3">
            <input type="text" class="form-control p-2" [(ngModel)]="searchInput" placeholder="Search" aria-label="Search"
              aria-describedby="basic-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-secondary" type="button"><i class="fa fa-search"></i></button>
            </div>
          </div>
        </div>
        <div class="category-filter-container">
          <h1 style="color: rgb(200, 200, 200); font-size: 38px; font-weight: bold;" >Category</h1>
        <div class="d-flex" style="gap: 20px; margin-top: 20px;">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Cake" id="birthday" [(ngModel)]="birthdaySelected"
              (change)="filterItems()">
            <label class="form-check-label" for="birthday">
              Birthday
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Rose" id="marriage" [(ngModel)]="marriageSelected"
              (change)="filterItems()">
            <label class="form-check-label" for="marriage">
              Marriage
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="Chocolate" id="function" [(ngModel)]="functionSelected"
              (change)="filterItems()">
            <label class="form-check-label" for="function">
              Functions
            </label>
          </div>
        </div>
        </div>
      </div>
  
      <div class="body-container bg-dark">
        <h1 style="color: rgb(221, 221, 221); font-size: 38px; font-weight: bold;" class="mb-4">Products</h1>
        <ul class="products-list-container">
          <li class="card mb-4 p-2" style="background-color: #2d3032;" *ngFor="let product of  filterItems()">
            <img class="card-img-top" src="{{product.image}}" alt="{{product.name}}" style="cursor: pointer;"
              routerLink="/product-details/{{product._id}}">
            <div class="card-bod p-2">
              <h4 class="card-title m-0 text-light">{{product.productname}}</h4>
              <p class="card-text m-0 description" style="font-size: 14px; color: #7e7e7e;">{{product.description}}</p>
              <div class="d-flex align-items-center justify-content-between">
                <p class="card-text mt-0 text-light">price: {{product.price}}/-</p>
                <div class="d-flex align-items-center justify-content-center pt-3 pb-0 bg-success text-light"
                  style="width: 60px; height: 30px; border-radius: 4px; gap: 4px;">
                  <p>{{product.rating}}</p>
                  <p><i class="fas fa-star"></i></p>
                </div>
              </div>
              <div class="buttons-container">
                <button (click)="onAddToCart(product._id)" class="btn btn-primary w-100">Add To Cart</button>
                <button routerLink="/place-order/{{product._id}}" class="btn btn-warning w-100">Buy Now</button>
              </div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div>
